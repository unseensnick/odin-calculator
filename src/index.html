<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="alternate icon" href="favicon.ico">

        <!-- Styles -->
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <i data-lucide="sun" class="theme-icon theme-icon--light"></i>
            <i data-lucide="moon" class="theme-icon theme-icon--dark"></i>
        </button>

        <!-- Calculator Container (TODO: Implement calculator UI) -->
        <div class="calculator hidden">
            <!-- Calculator Display -->
            <div class="calculator-display">
                <div id="display">0</div>
            </div>

            <!-- Calculator Buttons (will be generated by JS) -->
            <div id="calculator-buttons" class="calculator-buttons">
                <!-- Buttons will be dynamically generated here -->
            </div>
        </div>

        <!-- Test Container (Remove when calculator is implemented) -->
        <div class="container">
            <h1>Calculator Project Setup</h1>
            <p>Theme system and project structure ready!</p>
            <p>Calculator UI structure is prepared but hidden.</p>
            <button id="test-button">Test Button</button>
            <div id="output"></div>
        </div>

        <!-- JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
